# CI/CD Pipeline for OTT My List API
# Automatically runs on code push

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./Codebase

jobs:
  # ========================================
  # JOB 1: Build, Lint, and Test
  # ========================================
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      PORT: 3000
      MONGODB_URI: mongodb://localhost:27017/mylist_test
      REDIS_URL: redis://localhost:6379
      LOG_LEVEL: error

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Codebase/package-lock.json'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run Linting
        run: npm run lint

      - name: ğŸ”¨ Build TypeScript
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test:coverage

  # ========================================
  # JOB 2: Deploy to Fly.io (after all checks pass)
  # ========================================
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸŒ Deploy to Fly.io
        working-directory: ./Codebase
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
