# CI/CD Pipeline for OTT My List API
# Ye file automatically run hogi jab bhi code push hoga

name: CI/CD Pipeline

# Kab run hoga ye workflow?
on:
  push:
    branches: [main, develop]  # main ya develop branch pe push hone pe
  pull_request:
    branches: [main]           # main branch pe PR aane pe

jobs:
  # ========================================
  # JOB 1: Build, Lint, and Test
  # ========================================
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest     # Ubuntu server pe run hoga

    # Services (MongoDB aur Redis containers)
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Environment variables for tests
    env:
      NODE_ENV: test
      PORT: 3000
      MONGODB_URI: mongodb://localhost:27017/mylist_test
      REDIS_URL: redis://localhost:6379
      LOG_LEVEL: error

    steps:
      # Step 1: Code checkout (GitHub se code download)
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Step 2: Node.js setup
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'           # npm packages cache karo (fast install)

      # Step 3: Dependencies install
      - name: ğŸ“š Install dependencies
        run: npm ci              # ci = clean install (lockfile se exact versions)

      # Step 4: Linting check
      - name: ğŸ” Run Linting
        run: npm run lint

      # Step 5: TypeScript build
      - name: ğŸ”¨ Build TypeScript
        run: npm run build

      # Step 6: Run tests with coverage
      - name: ğŸ§ª Run Tests
        run: npm run test:coverage

      # Step 7: Upload coverage report (optional - for Codecov/Coveralls)
      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ========================================
  # JOB 2: Security Audit
  # ========================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true   # High severity issues pe fail, but continue

